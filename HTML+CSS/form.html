<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
<body class="form-background">
    <h1 class="form-header-text">Masukan Data Baru</h1>
    <form class="form-text" action="post">
            <label>Nama : </label><br/>
            <input class="form-input" name="nama" placeholder="Masukan nama"/><br/>
            <br/>
            <label>Email : </label><br/>
            <input class="form-input" type="email" name="email" placeholder="Masukan Email"/><br/>
            <br/>
            <label>Tanggal Lahir : </label><br/>
            <select class="select-tgl" name="tanggal">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            -
            <select class="select-bulan">
                <option value="Januari">Januari</option>
                <option value="Februari">Februari</option>
                <option value="Maret">Maret</option>
                <option value="April">April</option>
                <option value="Mei">Mei</option>
                <option value="Juni">Juni</option>
                <option value="July">July</option>
                <option value="Agustus">Agustus</option>
                <option value="Septrmber">Septrmber</option>
                <option value="Oktober">Oktober</option>
                <option value="November">November</option>
                <option value="Desember">Desember</option>
            </select>
            -
            <select class="select-tahun">
                <option value="2000">2000</option>
                <option value="1999">1999</option>
                <option value="1998">1998</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>

            </select>
            <br/><br/>
            <!-- <label>Kelas : </label><br/>
            <input name="kelas" placeholder="Masukan kelas"/>
            <br/><br/> -->
            <label>Jenis Kelamin : </label><br/>
            <input type="radio" value="pria" name="jk" checked/> <label>Pria</label><br/>
            <input type="radio" value="wanita" name="jk"/> <label>Wanita</label><br/><br/>
            <label>Teknologi yang anda gunakan : </label><br/>
            <input type="checkbox" value="google"><label>Google Cloud</label><br/>
            <input type="checkbox" value="microsoft"><label>Microsoft Azure</label><br/>
            <input type="checkbox" value="aws"><label>Amazone Web Service</label><br/>
            <input type="checkbox" value="ibm"><label>IBM Bluemix</label>
            <br/><br/>
            <label>Pengalaman pengguna: </label><br/></br>
            <textarea name="tentang" cols="54" rows="8" placeholder="Ceritakan tentang pengalaman anda"></textarea>
            <br/><br/>
            <button class="button" type="submit">Masukan</button>
            <button class="button" type="reset">Kosongkan</button>
    </form>

</body>
</html>
